<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria-contato</title>
</head>
<body>
    <h2>Entre em contato</h2>

    <form>
            <h3>Peça seu orçamento</h3>
        <label for="nome">Nome:</label>
        <input type="text" id="nome">
        <br>
        <label for="email">E-mail:</label>
        <input type="text" id="email">
        <br>
        <label for="tipo-evento">Selecione o seu evento</label>
        <select id="tipo-evento">
        <option value="1">Festa de casamento</option>
        <option value="2">Festa de formatura</option>
        <option value="3">Aniversário</option>
        <option value="4">Outro</option>
    </select>
        <br>
        <label for="data-evento">Selecione a data do seu evento</label>
        <input type="date" id="data-evento">
        <br>
        <label for="mensagem">Mensagem</label><br>
        <textarea id="mensagem" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
